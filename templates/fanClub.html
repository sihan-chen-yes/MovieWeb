<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fanClub</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static "css/login.css" %}">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>

<div id="fanClub">
    <img v-bind:src="worker_info.worker_picture">
    <p>[[worker_info.worker_name]]</p>
    <ol>
        <li v-for="fan in user_info">
            <p>用户名:[[fan.user_name]]</p>
            <p>电话:[[fan.phone]]</p>
            <p>性别:[[fan.gender]]</p>
            <p>电子邮箱:[[fan.email]]</p>
        </li>
    </ol>

    <div v-if="this.symbol == 'user'">
        <button v-if="this.inClub == false" v-on:click="joinClub">加入粉丝团</button>
        <button v-else  v-on:click="quitClub">退出粉丝团</button>
    </div>

    <div>
        <p>参演电影:</p>
        <ol>
            <li v-for="movie in clubRelatedMovies">
                <img v-bind:src="movie.picture">
                <span>[[movie.film_name]]</span>
            </li>
        </ol>
    </div>

    <div>
        <p>相关粉丝团:</p>
        <ol>
            <li v-for="club in relatedClubs">
                <img v-bind:src="club.worker_picture">
                <span>[[club.club_name]]</span>
            </li>
        </ol>
    </div>
</div>




<script>
    var vm = new Vue({
        el:"#fanClub",
        delimiters:["[[","]]"],
        data: {
            club_info:[],
            user_id:window.sessionStorage.getItem("id"),
            club_id:window.sessionStorage.getItem("club_id"),
            symbol: sessionStorage.getItem("symbol"),
            worker_info: {},
            user_info: [],
            symbol: sessionStorage.getItem("symbol"),
            inClub: false,
            clubRelatedMovies: [],
            relatedClubs: []
        },
        mounted:function (){
            this.clubCheck()
            this.showFans()
            this.showWorker()
            this.showClubRelatedMovies()
            this.showRelatedClubs()
        },

        methods: {
            showClubRelatedMovies() {
                axios.get("{% url 'showClubRelatedMovies' %}",{
                        params:{
                            club_id:sessionStorage.getItem("club_id")
                        }
                    }).then(response=>{
                        this.clubRelatedMovies = response.data
                    }),err=>{
                        console.log(err);
                    };
            },
            showRelatedClubs() {
                axios.get("{% url 'showRelatedClubs' %}",{
                        params:{
                            club_id:sessionStorage.getItem("club_id")
                        }
                    }).then(response=>{
                        this.relatedClubs = response.data
                        console.log(this.relatedClubs)
                    }),err=>{
                        console.log(err);
                    };
            },
            clubCheck() {
                axios.get("{% url 'clubCheck' %}",{
                        params:{
                            club_id: this.club_id,
                            user_id: this.user_id
                        }
                    }).then(response=>{
                        this.inClub = response.data["inClub"]
                    }),err=>{
                        console.log(err);
                    };
            },
            showFans(){
                axios.get("{% url 'showFans' %}",{
                        params:{
                            club_id:sessionStorage.getItem("club_id")
                        }
                    }).then(response=>{
                        this.user_info = response.data
                    }),err=>{
                        console.log(err);
                    };
            },
            showWorker(){
                axios.get("{% url 'showWorker' %}",{
                        params:{
                            club_id:sessionStorage.getItem("club_id")
                        }
                    }).then(response=>{
                        this.worker_info = response.data
                    }),err=>{
                        console.log(err);
                    };
            },
            joinClub(){
                axios.get("{% url 'joinClub' %}",{
                        params:{
                            club_id: this.club_id,
                            user_id: this.user_id
                        }
                    }).then(response=>{
                        alert("成功加入粉丝团！")
                    }),err=>{
                        console.log(err);
                    };
                window.sessionStorage.setItem("inClub","in")
                this.inClub = true
            },
            quitClub(){
                axios.get("{% url 'quitClub' %}",{
                        params:{
                            club_id: this.club_id,
                            user_id: this.user_id
                        }
                    }).then(response=>{
                        alert("您已退出该粉丝团")
                    }),err=>{
                        console.log(err);
                    };
                window.sessionStorage.setItem("inClub","out")
                this.inClub = false
            }
        }
    })
</script>
</body>
</html>
