<html lang="en">
<head>
    <meta charset="UTF-8">

            	{% load static %}
	<link type="text/css" rel="stylesheet" href="{% static "css/topicCreatingPage.css" %}">

<body>

<div class="banner"></div>
<div class="banner-mask"></div>
<div class="login user-center-wrapper">
<div class="login-text">
       编辑您的话题:)
</div>


<div id="register" class="login-form">
    <div id="createTopic">

    <div class="form-item" style="margin-top:0px">
        <input type="text" name="" class="login-input" placeholder="请输入标题" spellcheck="false" v-model="title">

    </div>

    <div class="form-item">

        <textarea class="login-input" v-model="topic_text" placeholder="请表达您的想法"  spellcheck="false" style="height:130px"></textarea>
    </div>

    <button type="button" class="login-btn"  v-on:click="addTopic()">
        添加新的话题
    </button>

        </div>

</div>
</div>





<script>
    var vm = new Vue({
            el:"#createTopic",
            data:{
                title: "",
                topic_text: "",
                topic_time: new Date(),
            },

            methods:{
                addTopic() {
                    console.log(this.title);
                    console.log(this.topic_text);
                    console.log(this.topic_time);
                    console.log(sessionStorage.getItem("film_id"));
                    console.log(sessionStorage.getItem("id"));
                    axios.get("{% url 'addTopic' %}",{
                            params:{
                                film_id:sessionStorage.getItem("film_id"), //电影id
                                user_id:sessionStorage.getItem("id"), //用户id
                                title: this.title,
                                topic_time: this.topic_time,
                                topic_text: this.topic_text
                            }
                        }).then(response=>{

                        }),err=>{

                        };
                    this.topic_text = "";
                    this.title = "";
                }  //增加话题
            }
        })
</script>

</body>
</html>
