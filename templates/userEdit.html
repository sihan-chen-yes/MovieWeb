        .a-radio{

            display: none;
        }
        .b-radio{
            display: inline-block;
            border:1px solid #ccc;
            width:16px;
            height: 16px;
            border-radius:2px;
            vertical-align: middle;
            margin-right: 5px;
            margin-top:5px;
            position: relative;
        }
        .b-radio:before{
            content: '';
            font-size: 0;
            width: 10px;
            height: 10px;
            background: rgb(143, 188, 238);
            position: absolute;
            left:50%;
            top:50%;
            margin-left: -5px;
            margin-top: -5px;
            border-radius: 2px;
            display: none;
        }
        .a-radio:checked~.b-radio:before{
            display: block;
        }
    </style>

<script>
        var vm = new Vue({
            el:"#edit",
            delimiters:["[[","]]"],
            data:{
                gender:null,
                email:null,
                phone:null,
                allowed:false,
                movies:[],
                themes:[],
                myThemes:[],
                tempThemes:[]
            },
            mounted:function () {
                this.show();
                this.showAllThemes();
            },
            methods:{
                getSelectedThemes() {
                    this.tempThemes = [];
                    var obj = document.getElementsByName("themeName");
                    var l = obj.length;
                    for(var i = 0;i < l;i = i + 1){
                        if(obj[i].checked){
                            this.tempThemes.push(obj[i].value);
                        }
                    }
                    console.log(this.tempThemes);
                },
                showAllThemes() {
                    axios.get("{% url 'showAllThemes' %}",{
                        params: {
                            user_id:sessionStorage.getItem("id")
                        }
                    }).then(response=>{
                        this.themes = response.data;
                    }),err=>{
                        console.log(err);
                    };
                },
                showPersonalThemes() {
                    axios.get("{% url 'showPersonalThemes' %}",{
                        params: {
                            user_id:sessionStorage.getItem("id")
                        }
                    }).then(response=>{
                        this.myThemes = response.data;
                    }),err=>{
                        console.log(err);
                    };
                },
                submit() {
                    this.getSelectedThemes();
                    axios.get("{% url 'edit' %}",{
                            params:{
                                gender:this.gender,
                                email:this.email,
                                phone:this.phone,
                                id:sessionStorage.getItem("id"),
                                themes: this.tempThemes
                            }
                        }).then(response=>{
                            this.allowed = response.data
                            if (this.allowed == true) {
                                alert("修改成功！")
                            } else {
                                alert("修改失败！")
                            }
                        }),err=>{
                            console.log(err);
                        };
                },
                show() {
                    axios.get("{% url 'show' %}",{
                            params:{
                                id:sessionStorage.getItem("id")
                            }
                        }).then(response=>{
                            this.movies = response.data["film_info"]
                            this.gender = response.data["gender"]
                            this.email = response.data["email"]
                            this.phone = response.data["phone"]
                        }),err=>{
                            console.log(err);
                        };
                },
                back() {
                    window.location.href = "{% url 'selfPage' %}"
                },
                toSquare() {
                    window.location.href = "{% url 'movieSquare' %}"
                }
            }
        })
</script>
